specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: GovernorCompTestnet
    network: goerli
    source:
      address: "0xbEF87C8665F2F7C413b9781EFC5b7f1852B68D2e"
      abi: GovernorCompTestnet
      startBlock: 10094757
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProposalCanceled
        - ProposalCreated
        - ProposalExecuted
        - ProposalQueued
        - TimelockChange
        - VoteCast
        - VoteCastWithParams
      abis:
        - name: GovernorCompTestnet
          file: GovernorCompTestnet/abis/GovernorCompTestnet.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
      file: GovernorCompTestnet/GovernorCompTestnet.wasm
